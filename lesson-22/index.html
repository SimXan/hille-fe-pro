<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title">Todo List</h4>
			</div>
			<div class="card-body">
				<form class="input-group" id='actionPanel1'>
					<input type="text" class="form-control" name="todo" id="input" autocomplete="off">
					<div class="input-group-prepend">
						<span id="selectAllAction">
							<button class="btn btn-outline-primary add-todo" type="submit">Add Todo</button>
						</span>
					</div>
				</form>
				<div class="error" style="color: red;"></div>
				<div id='actionPanel2'>
					<div class="btn-group">
						<button type='button' class='btn btn-danger btn-lg btn-clear' style="margin: 20px 0 0 0;" id="removeAction">Clear All</button>
					</div>
				</div>
			</div>
			<ul class="list-group list-group-flush" id='list'></ul>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
